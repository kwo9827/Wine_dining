spring:
  datasource:
    # DB_HOST 기본값은 localhost, 배포 시 DB_HOST가 오버라이드됩니다.
    url: jdbc:postgresql://${DB_HOST:localhost}:5432/{POSTGRES_DB:winedining}
    username: ${POSTGRES_USER:winedining}
    password: ${POSTGRES_PASSWORD:gabojago!}
    driver-class-name: org.postgresql.Driver

  sql:
    init:
      mode: always

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        default_schema: public
        format_sql: true
    defer-datasource-initialization: true

    servlet:
      multipart:
        enabled: true
        max-file-size: 50MB
        max-request-size: 50MB

logging:
  level:
    root: info
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
    org.springframework.security: debug
    com.ssafy.winedining: debug