services:
  postgres:
    image: postgres:latest
    container_name: winedining-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - winedining-postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - winedining-network

  backend:
    build: ./backend
    image: ${BACKEND_IMAGE}:${IMAGE_TAG}
    container_name: winedining-backend
    env_file:
      - .env
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - winedining-network

  frontend:
    build: ./frontend/winedining
    image: ${FRONTEND_IMAGE}:${IMAGE_TAG}
    container_name: winedining-frontend
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - winedining-network

  nginx:
    build: ./nginx
    image: ${NGINX_IMAGE}:${IMAGE_TAG}
    container_name: winedining-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - winedining-network

volumes:
  winedining-postgres-data:

networks:
  winedining-network:
    driver: bridge