pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    # ✅ 백엔드 서버 정보 로깅
    log_format backend_info '$remote_addr - [$time_local] '
                            '"$request" $status '
                            'upstream: $upstream_addr ($upstream_status) '
                            'response_time: $upstream_response_time';

    access_log /var/log/nginx/access.log backend_info;

    upstream backend {
        server winedining-backend:8080;
    }

    upstream frontend {
        server winedining-frontend:80;
    }
    
    server {
        listen 80;
        server_name j12b202.p.ssafy.io;  # 필요한 경우 실제 도메인으로 변경
        
        # API 요청은 /api/ 경로를 통해 백엔드로 전달
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # 그 외의 모든 요청은 프런트엔드 컨테이너로 전달 (정적 파일 서빙)
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
